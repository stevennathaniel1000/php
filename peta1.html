<!DOCTYPE html>
<html>
	
	<head>
		
		<title>Peta Dasar</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">

		<style>
			

			#map {

				height: 100%;
			}


			html, body {

				height: 100%;
				margin: 0;
				padding: 0;
			}

		</style>
	</head>

	<body>
		
		<div id="map"></div>

		<script>
			

			var map;

			function initMap(){

				map = new google.maps.Map(document.getElementById('map'), { center: {lat: -1.244576, lng: 116.897771},

					zoom: 18
				});


				var georssLayer = new google.maps.KmlLayer({url: 'https://raw.githubusercontent.com/stevennathaniel1000/peta/master/PetaJamAliranMerged.kml'
			});

				georssLayer.setMap(map);
			}

		</script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-zVbewWh1oUbucmCja4zxn-VjzzYc0AI&callback=initMap" async defer></script>

	</body>

</html>
